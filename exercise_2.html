<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2 - Fetch JSON</title>
</head>
<body>

    <!-- Main container for page content -->
    <div class="page-content">

        <!-- Heading for the student list -->
        <h2>Student List</h2>

        <!-- Unordered list where student data will be displayed -->
        <ul id="student-list" class="card-body"></ul>
    </div>

<script>
    const jsonURL = "students.json"; // simple relative path

    fetch(jsonURL)
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            let studentList = document.getElementById("student-list");

            if (data.students && Array.isArray(data.students)) {
                data.students.forEach(student => {
                    let li = document.createElement("li");
                    li.textContent =
                        `${student.name} - ${student.age} (Course: ${student.course})`;
                    studentList.appendChild(li);
                });
            }
        })
        .catch(error => console.error("Error fetching JSON:", error));
</script>

</body>
</html>
